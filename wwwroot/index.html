<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fix your Spotify albums</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <p>The new update to Spotify changed how albums appear in your Library. Albums that previously appeared in your Library are now gone. This website will help you add them back to your Library.</p>
        <div class="text-center">
            <button id="startButton" type="button" class="btn btn-success">Fix my Spotify</button>
        </div>
        <div id="progressBar" class="progress" hidden>
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%"></div>
        </div>
        <div id="alert-div">
        </div>
        <div id="content">
        </div>
    </div>
    <footer class="footer fixed-bottom" style="background: #f5f5f5;">
        <div class="container">
            <div class="text-center" style="margin-bottom: 10px;">
                <a target="_blank" href="https://github.com/golf1052/FixSpotifyAlbums">Check out the code on GitHub, I am not a web developer.</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/spotify-web-api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
